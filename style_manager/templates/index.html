{% if models %}
    <ul>
    {% for model in models %}
        <li>{{ model.title }} {{ model.is_ready }} {{ model.is_active }} <a href="{% url 'activate_model' id=model.pk%}" > activate </a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No models are available.</p>
{% endif %}

    <p>
    <a href="{% url 'upload_file' %}" > Click here to add new models </a>
    </p>
